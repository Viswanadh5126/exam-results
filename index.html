<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results Portal - BCA 4th Semester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 420px;
            text-align: center;
        }
        h2 { margin-bottom: 5px; color: #333; }
        h4 { margin-bottom: 5px; color: #555; }
        h5 { margin-bottom: 20px; color: #777; font-weight: normal; }
        input {
            width: 90%; padding: 10px; margin: 10px 0;
            border: 1px solid #ccc; border-radius: 6px; font-size: 16px;
        }
        button {
            background-color: #4CAF50; color: white; border: none;
            padding: 12px 20px; border-radius: 6px; cursor: pointer;
            font-size: 16px; margin-top: 10px;
        }
        button:hover { background-color: #45a049; }
        table {
            width: 100%; margin-top: 10px; border-collapse: collapse;
        }
        th, td { padding: 8px; border: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        .result-box {
            margin-top: 20px; padding: 15px; border-radius: 8px;
            background-color: #f9f9f9; display: none; text-align: left;
        }
        .pass { color: green; font-weight: bold; }
        .fail { color: red; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>BCA</h2>
    <h4>Fourth Semester</h4>
    <h5>Exam Results</h5>
    <input type="text" id="hallTicket" placeholder="Enter Hall Ticket Number">
    <button onclick="checkResult()">Get Result</button>
    <div class="result-box" id="resultBox"></div>
</div>

<script>

    };

    function getGrade(marks) {
        if (marks >= 90) return "O";
        if (marks >= 80) return "A+";
        if (marks >= 70) return "A";
        if (marks >= 60) return "B+";
        if (marks >= 50) return "B";
        return "F";
    }

    function checkResult() {
        const hallTicket = document.getElementById("hallTicket").value.trim();
        const resultBox = document.getElementById("resultBox");

        if (!hallTicket) {
            alert("Please enter a hall ticket number!");
            return;
        }

        if (studentData[hallTicket]) {
            const student = studentData[hallTicket];
            const subjects = student.subjects;

            let tableHTML = `
                <table>
                    <tr><th>Subject</th><th>Grade</th></tr>
            `;
            for (let subject in subjects) {
                const grade = getGrade(subjects[subject]);
                const gradeClass = grade === "F" ? "fail" : (grade === "O" ? "pass" : "");
                tableHTML += `<tr><td>${subject}</td><td class="${gradeClass}">${grade}</td></tr>`;
            }
            tableHTML += `</table>`;

            resultBox.innerHTML = `
                <h3>${student.name}</h3>
                ${tableHTML}
                <p class="${student.status === 'Pass' ? 'pass' : 'fail'}">
                    Status: ${student.status}
                </p>
            `;
            resultBox.style.display = "block";
        } else {
            resultBox.innerHTML = `<p style="color:red;">No record found for Hall Ticket: ${hallTicket}</p>`;
            resultBox.style.display = "block";
        }
    }

    document.getElementById("hallTicket").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            checkResult();
        }
    });
</script>
